apiVersion: v1
kind: events
metadata:
  name: events
spec:
  connect:
    hostname: localhost
    ssh:
      keyfile: /path/to/.ssh/id_rsa
      keyfilePassword: pass
      port: 29418
      username: user
  storage:
    sqlite:
      filename: /path/to/sqlite.db
  watchdog:
    periodSeconds: 20
    timeoutSeconds
